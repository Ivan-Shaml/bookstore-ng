<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">

        <div class="row-cols-sm-1">
          <div class="top-downloaded">
            <div class="heading-section">
              <h4>Филтрирай по:</h4>
            </div>

            <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="category" style="color:#e75e8d;">Категория:</label>
                <select id="category" formControlName="categoryId" class="form-control" style="color: #1f2122;">
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.id == null ? 'Всички' : category.name }}
                  </option>
                </select>
              </div>
            </form>

          </div>
        </div>

        <app-books-grid [gridTitle]="gridTitle" [resultList]="books"></app-books-grid>
      </div>
    </div>
  </div>
</div>
